<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI</title>
    <!-- CSS  for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JS for axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <!-- JS for Bootstrap/popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-4">
        <div class="input-group mb-4">
            <input type="text" class="form-control" name="city" placeholder="City Name" aria-label="City Name"
                aria-describedby="basic-addon2">
            <span class="input-group-text btn btn-primary" id="search">Search</span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">High</th>
                    <th scope="col">Low</th>
                    <th scope="col">Forecast</th>
                    <th scope="col">Humidity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data">...</td>
                    <td class="table-data">...</td>
                    <td class="table-data">...</td>
                    <td class="table-data">...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
